---
# tasks file for fonts

- name: Install the fonts
  become: yes
  ansible.builtin.package:
    name: "{{ item }}"
    state: latest
  loop:
    - terminus-font
    - ttf-jetbrains-mono

- name: Copy vconsole.conf in /etc/
  become: yes
  ansible.builtin.copy:
    src: "vconsole.conf"
    dest: "/etc/"
    owner: "root"
    group: "root"
    mode: "0644"
